<!DOCTYPE html>
<html>

<head>
    <title> Register </title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="/js/libs/bootstrap.min.js "> </script>
    <script src="./js/register.js" type="module"> </script>
    <script src="/js/libs/axios.min.js"> </script>
    <!-- <script src="./js/utils/register.js"></script> -->
    <script src="./js/header.js" type="module"> </script>
</head>

<body>
    <div id="page-header" class="mr-3 ml-3"></div>
    <div class="container pb-1 mb-4">
        <h1 class="my-4 text-center tittle-photos mx-4">Register</h1>

        <form id="form_reg">
            <div class="row justify-content-center mb-5">
                <div class="card col-md-8 pr-3 pl-3 ">
                    <div id="errors" class="mt-3"></div>
                    <!-- <div class="row pt-3 pb-3 justify-content-center">
                        <div class="d-flex justify-content-center">
                            <div id="logo-register" class="justify-content-center">
                               <input type="file" id="FileUpload1" style="display: none" name="avatarUrl" />
                                <span id="spnFilePath"></span>
                                <img class="profile-pic" alt="Select File" title="Select File" onclick="uploadPic()"
                                    id="imgFileUpload" src="./images/avatar_placeholder.png" /> 
                            </div>
                        </div>
                    </div> -->
                    <div class="row mx-1 mb-3">
                        <div class="col-md">
                            <label for="avatar-url">Foto de Perfil</label>
                            <input type="text" class="form-control" id="avatar-url" name="avatarUrl"
                                placeholder="Foto de Perfil">
                        </div>
                    </div>
                    <div class="row mx-1">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="firstname-input">Nombre:</label>
                                <input type="text" class="form-control" id="firstname-input" name="firstName"
                                    placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="col-md">
                            <label for="lastname-input">Apellidos:</label>
                            <input type="text" class="form-control" id="lastname-input" name="lastName"
                                placeholder="Apellidos" required>
                        </div>
                    </div>
                    <div class="row mx-1">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="email-input">Email:</label>
                                <input type="email" class="form-control" id="email-input" name="email"
                                    placeholder="Email" required>
                            </div>
                        </div>
                        <div class="col-md">
                            <label for="telephone-input">Teléfono:</label>
                            <input type="tel" class="form-control" id="telephone-input" name="telephone"
                                placeholder="Teléfono" required>
                        </div>
                    </div>
                    <div class="row mx-1">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="username-input">Nombre de Usuario:</label>
                                <input type="text" class="form-control" id="username-input" name="userName"
                                    placeholder="Nombre de Usuario" required>
                            </div>
                        </div>
                        <div class="col-md">
                            <label for="password-input">Contraseña:</label>
                            <input type="password" class="form-control" id="password-input" name="password"
                                placeholder="Contraseña" required>
                        </div>
                        <div class="col-md">
                            <label for="repeat-password-input">Repetir Contraseña:</label>
                            <input type="password" class="form-control" id="repeat-password-input" name="password2"
                                placeholder="Repetir Contraseña" required>
                        </div>
                    </div>
                    <div class="row pb-3 mt-1">
                        <div class="col-md text-center">
                            <button type="submit" class="btn btn-primary"> Registrarse </button>
                        </div>
                    </div>
                </div>
        </form>
    </div>
    </div>


    <script>include('header.html', '#page-header')</script>
</body>

</html>
