<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/css/font-awesome.min.css">-->
    <script src="/js/libs/jquery-3.4.1.min.js "> </script>
    <script src="/js/libs/popper.min.js "> </script>
    <script src="/js/libs/bootstrap.min.js "> </script>
    <!--Stylesheet usada para los logos de contraseña y usuario. En este caso uso la nueva versión porque
    ambos logos estan mejor hechos con en la version pasada-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="/js/libs/axios.min.js"> </script>
    <script src="./js/login.js" type="module"> </script>
    <script src="./js/header.js" type="module"> </script>


</head>
<!--Coded with love by Mutiullah Samim-->

<body>
    <div id="page-header" class="mr-3 ml-3"></div>
    <div class="container">
        <div id="errors" class ="mt-3"></div>
        <div class="d-flex justify-content-center h-100 mt-4 pb-4 mb-4">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div id="logo-login">
                        <img class="profile-pic" src="./images/PhotoPic.jpeg" />
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form id="form_reg">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text" id="login-user-logo"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control input_user" value="" placeholder="Nombre de Usuario">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text" id="login-pass-logo"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control input_pass" value="" placeholder="Contraseña">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn"
                                id="signIn-login-button">Login</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        ¿No tienes una cuenta aún? <a href="register.html" class="ml-2">Registrarse</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <!-- <a href="#">Forgot your password?</a> -->
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>include('header.html', '#page-header')</script>
</body>

</html>
